<script id="depinject" type="text/html">/*
Dependency injection in a functional style using JavaScript closures.
Run at http://jsfiddle.net/daniellmb/fkdkJ
*/
(function (window) {
    'use strict';

    var factories, greet;

    function createFactories(display) {
        return {
            createGreet: function (salutation) {
                return function (thing) {
                    display(salutation + thing + '!');
                };
            }
        };
    }

    factories = createFactories(window.alert);
    greet = factories.createGreet('Hello ');

    greet('World');

}(this));</script>
<script id="fullmonad" type="text/html">function MONAD(modifier) {
    'use strict';

    var prototype = Object.create(null);
    prototype.is_monad = true;

    function unit(value) {
        var monad = Object.create(prototype);
        monad.bind = function (func, args) {
            return func.apply(
                undefined,
                [value].concat(Array.prototype.slice.apply(args || []))
            );
        };
        if (typeof modifier === 'function') {
            value = modifier(monad, value);
        }
        return monad;
    }
    unit.method = function (name, func) {
        prototype[name] = func;
        return unit;
    };
    unit.lift_value = function (name, func) {
        prototype[name] = function () {
            return this.bind(func, arguments);
        };
        return unit;
    };
    unit.lift = function (name, func) {
        prototype[name] = function () {
            var result = this.bind(func, arguments);
            return result && result.is_monad === true ? result : unit(result);
        };
        return unit;
    };
    return unit;
}</script>
