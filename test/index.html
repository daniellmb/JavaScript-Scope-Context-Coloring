<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scope Mode Unit Tests</title>
    <link rel="stylesheet" href="../CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="../CodeMirror/test/mode_test.css">
    <script src="../CodeMirror/lib/codemirror.js"></script>
    <style type="text/css">
        .ok {color: #090;}
        .fail {color: #e00;}
        .error {color: #c90;}
        .done {font-weight: bold;}
        #progress {
            background: #45d;
            color: white;
            text-shadow: 0 0 1px #45d, 0 0 2px #45d, 0 0 3px #45d;
            font-weight: bold;
            white-space: pre;
        }
        #testground {
            visibility: hidden;
        }
        #testground.offscreen {
            visibility: visible;
            position: absolute;
            left: -10000px;
            top: -10000px;
        }
        .CodeMirror { border: 1px solid black; }
    </style>
</head>
<body>
<h1>Scope Mode Unit Tests</h1>

<div style="border: 1px solid black; padding: 1px; max-width: 700px;">
    <div style="width: 0px;" id=progress><div style="padding: 3px;">Ran <span id="progress_ran">0</span><span id="progress_total"> of 0</span> tests</div></div>
</div>
<p id=status>Please enable JavaScript...</p>
<div id=output></div>

<div id=testground></div>

<!-- test runner -->
<script src="../CodeMirror/test/driver.js"></script>
<script src="../JSLint/jslint.js"></script>

<!-- sources to test -->
<script src="../scope.js"></script>

<!-- tests to run -->
<script src="../scope.test.js"></script>

<script>
    window.onload = runHarness;
    CodeMirror.on(window, 'hashchange', runHarness);

    function esc(str) {
        return str.replace(/[<&]/, function(ch) { return ch == "<" ? "&lt;" : "&amp;"; });
    }

    var output = document.getElementById("output"),
            progress = document.getElementById("progress"),
            progressRan = document.getElementById("progress_ran").childNodes[0],
            progressTotal = document.getElementById("progress_total").childNodes[0];
    var count = 0,
            failed = 0,
            bad = "",
            running = false, // Flag that states tests are running
            quit = false, // Flag to quit tests ASAP
            verbose = false; // Adds message for *every* test to output

    function runHarness(){
        if (running) {
            quit = true;
            setStatus("Restarting tests...", '', true);
            setTimeout(function(){runHarness();}, 500);
            return;
        }
        if (window.location.hash.substr(1)){
            debug = window.location.hash.substr(1).split(",");
        } else {
            debug = null;
        }
        quit = false;
        running = true;
        setStatus("Loading tests...");
        count = 0;
        failed = 0;
        bad = "";
        verbose = false;
        debugUsed = [];
        totalTests = countTests();
        progressTotal.nodeValue = " of " + totalTests;
        progressRan.nodeValue = count;
        output.innerHTML = '';
        document.getElementById("testground").innerHTML = "<form>" +
                "<textarea id=\"code\" name=\"code\"></textarea>" +
                "<input type=submit value=ok name=submit>" +
                "</form>";
        runTests(displayTest);
    }

    function setStatus(message, className, force){
        if (quit && !force) return;
        if (!message) throw("must provide message");
        var status = document.getElementById("status").childNodes[0];
        status.nodeValue = message;
        status.parentNode.className = className;
    }
    function addOutput(name, className, code){
        var newOutput = document.createElement("dl");
        var newTitle = document.createElement("dt");
        newTitle.className = className;
        newTitle.appendChild(document.createTextNode(name));
        newOutput.appendChild(newTitle);
        var newMessage = document.createElement("dd");
        newMessage.innerHTML = code;
        newOutput.appendChild(newTitle);
        newOutput.appendChild(newMessage);
        output.appendChild(newOutput);
    }
    function displayTest(type, name, customMessage) {
        var message = "???";
        if (type != "done") ++count;
        progress.style.width = (count * (progress.parentNode.clientWidth - 2) / totalTests) + "px";
        progressRan.nodeValue = count;
        if (type == "ok") {
            message = "Test '" + name + "' succeeded";
            if (!verbose) customMessage = false;
        } else if (type == "expected") {
            message = "Test '" + name + "' failed as expected";
            if (!verbose) customMessage = false;
        } else if (type == "error" || type == "fail") {
            ++failed;
            message = "Test '" + name + "' failed";
        } else if (type == "done") {
            if (failed) {
                type += " fail";
                message = failed + " failure" + (failed > 1 ? "s" : "");
            } else if (count < totalTests) {
                failed = totalTests - count;
                type += " fail";
                message = failed + " failure" + (failed > 1 ? "s" : "");
            } else {
                type += " ok";
                message = "All passed";
            }
            if (debug && debug.length) {
                var bogusTests = totalTests - count;
                message += " â€” " + bogusTests + " nonexistent test" +
                        (bogusTests > 1 ? "s" : "") + " requested by location.hash: " +
                        "`" + debug.join("`, `") + "`";
            } else {
                progressTotal.nodeValue = '';
            }
            customMessage = true; // Hack to avoid adding to output
        }
        if (verbose && !customMessage)  customMessage = message;
        setStatus(message, type);
        if (customMessage && customMessage.length > 0) {
            addOutput(name, type, customMessage);
        }
    }
</script>
</body>
</html>
